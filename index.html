<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_12</title>
</head>

<body>
   <div class="wrapper">
      <div class="transform">
         <div class="transform__container">
            <div class="transform__section">
               <div class="transform__translate item">
                  <p>Translate</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__scale item">
                  <p> Scale</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__rotate item">
                  <p>Rotate</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__skew item">
                  <p>Skew</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__matrix item">
                  <p>Matrix</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__transform2D item">
                  <p>Transform2D</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__transform-origin item">
                  <p>Transform-origin</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__perspective-origin item">
                  <p>Perspective-origin</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__transform-style item">
                  <p>Transform-style</p>
               </div>
            </div>
            <div class="transform__section">
               <div class="transform__backface-visibility flip">
                  <p>Backface-visibility</p>
                  <div class="flip__body">
                     <div class="flip__front"></div>
                     <div class="flip__back"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="piano">
         <div class="piano__container">
            <div class="line-top">
               <div class="key-black"></div>
               <div class="key-black"></div>
               <div class="key-black"></div>
               <div class="key-black"></div>
               <div class="key-black"></div>
            </div>
            <div class="line-bottom">
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
               <div class="key"></div>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
